  <!DOCTYPE html>
  <html>
  <head>
      <title>El tesoro escondido!</title>
  </head>

  <body bgcolor="Gray">
      <h1 id="titulo">Encuentre el tesoro escondido de yugioh!</h1>
      <div align="center" style="color: rgb(223, 226, 43);">
        
        <h3 id="distancia" style="color: rgb(255, 0, 0);"></h3> 
        <p id="coordenadas">Coordenadas del tesoro</p> 
     
    </div>
      <img id="mapa" width="1000" height="400"  align=top
        src="https://pm1.narvii.com/6994/81edc3bd6daf17433aa394ce3f4e0be0466abdfbr1-1024-512v2_hq.jpg">
      <img id="yugi" width= "300" height="400" align=rigth
        src="https://static.wikia.nocookie.net/doblaje/images/f/ff/Yugioh.png/revision/latest/scale-to-width-down/1000?cb=20170425190042&path-prefix=es">
      

     <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

      <script>
    // Encuentre un numero al azar entre 0 y valor
  var numeroAzar = function (valor) {
     return Math.floor(Math.random() * valor);
      ///src="http://nostarch.com/images/treasuremap.png">
};

// Calcule distancia entre click event y tesoro
var traedistancia = function (event, tesoro) {
  var diffX = event.offsetX - tesoro.x;
  var diffY = event.offsetY - tesoro.y;
  return Math.sqrt((diffX * diffX) + (diffY * diffY));
};

// Genere un string representando la diferencia
var traeAyuda = function (distancia) {
  if (distancia <= 15) {
    return "Lo encontraste Felicitaciones!";

    } else if (distancia <= 20) {
      return "Muy caliente";
    } else if (distancia <= 40) {
      return "Caliente";
    } else if (distancia <= 80) {
      return "Tibio";
    } else if (distancia <= 160) {
      return  "Frio";
    } else if (distancia <= 320) {
      return "Muy frio";
    } else {
      return "Congelado!";
    }
  };

  // Crea variables
 var ancho = 100;
  var alto = 400;
  var clicks = 0;

  // Crea la ubicaci칩n del tesoro
 var tesoro = {
    x: numeroAzar(ancho),
    y: numeroAzar(alto)
  };

  // Agrega el menejo de clicks
 $("#mapa").click(function (event) {
    clicks++;

    // Calcula distancia entre el click y el tesoro
   var distancia = traedistancia(event, tesoro);
    // Convierte la distancia en ayuda
   var ayuda = traeAyuda(distancia);

    // Actualizar el elemento #distancia
   $("#distancia").text(ayuda);

    // Si est치 muy cerca dile que gan칩, encontr칩 el tesoro!
   if (distancia < 15) {
       alert("Encontraste el tesoro en " + clicks + " clicks!");
   
       
       
       $("#coordenadas").text("el tesoro esta en la posicion X= " + tesoro.x + " Y= "+ tesoro.y);
        
        
    }
  });
         
      </script>
      
     
   </body>
   </html>
